<div class="cdkViewportWrapper">
  <cdk-virtual-scroll-viewport [itemSize]="50" class="msgViewport">
    <div #virtualScroll *cdkVirtualFor="let message of messageList">
      <message *ngIf="message != ''" [messageText]="message" [myId]="myId"></message>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
